<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="wrapper">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>
  <div class="main">
    <p id="topSectionForAddingElementToList">
      <label for="new-task" class="new-task-labellabel">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input-new-task input-task task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incompleteTasks">
      <li class="task-list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input-task task">
        <button class="edit button">Edit</button>
        <button class="delete button"><img src="./remove.svg"></button>
      </li>
      <li class="task-list-item edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-task task">
        <button class="edit button">Save</button>
        <button class="delete button"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-item">
        <input type="checkbox" checked class="task-checkbox">
        <label class="label task">See the Doctor</label>
        <input type="text" class="input-task task">
        <button class="edit button">Edit</button>
        <button class="delete button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
