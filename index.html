<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="wrapper">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix eisenhower image">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="main">
    <section id="topSectionForAddingElementToList">
      <h1 class="main__title">TODO</h1>
      <h2 for="new-task" class="new-task-label label">Add Item</h2>
      <div class="task-row-wrapper">
        <input id="new-task" class="input-new-task input-task task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="title">Todo</h2>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input-task task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="Delete task icon"></button>
        </li>
        <li class="task-list__item edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task task">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="Delete task icon"></button>
        </li>
      </ul>
    </section>
    <section class="completed-todo">
      <h2 class="title">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" checked class="task-checkbox">
          <label class="label task">See the Doctor</label>
          <input type="text" class="input-task task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="Edit task icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
